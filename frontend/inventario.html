<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Tienda de Componentes - Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Componentes</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="text-center mb-4">
            <img src="https://cdn.shopify.com/s/files/1/0626/9314/6787/files/electronics_logo_e281c840-3ba2-47ac-8e1b-331ab78d5b40.png?v=1697188531" alt="Logo Tienda" class="img-fluid">
            <h3>Inventario de Productos</h3>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Productos ser√°n cargados din√°micamente aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar producto -->
    <form id="addInventoryForm" method="POST">
        <div class="mb-3">
            <label for="producto_nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="producto_nombre" required>
        </div>
        <div class="mb-3">
            <label for="producto_descripcion" class="form-label">Descripci√≥n del Producto</label>
            <input type="text" class="form-control" id="producto_descripcion" required>
        </div>
        <div class="mb-3">
            <label for="producto_precio" class="form-label">Precio del Producto</label>
            <input type="number" class="form-control" id="producto_precio" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" required>
        </div>
        <input type="hidden" id="admin_id" value="1"> <!-- Campo oculto para el ID del administrador -->
        <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="inventario.js"></script>
</body>
</html>
