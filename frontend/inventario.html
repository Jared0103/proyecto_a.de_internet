<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Tienda de Componentes - Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Componentes</a>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addInventoryModal">Agregar Producto</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="text-center mb-4">
            <img src="https://cdn.shopify.com/s/files/1/0626/9314/6787/files/electronics_logo_e281c840-3ba2-47ac-8e1b-331ab78d5b40.png?v=1697188531" alt="Logo Tienda" class="img-fluid">
            <h3>Inventario de Productos</h3>
        </div>

        <!-- Product Inventory Table -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Productos generados din√°micamente desde JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="addInventoryModal" tabindex="-1" aria-labelledby="addInventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInventoryModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addInventoryForm" method="POST">
                        <div class="mb-3">
                            <label for="producto_nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="producto_nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="producto_descripcion" class="form-label">Descripci√≥n del Producto</label>
                            <input type="text" class="form-control" id="producto_descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="producto_precio" class="form-label">Precio del Producto</label>
                            <input type="number" class="form-control" id="producto_precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="accion" class="form-label">Acci√≥n</label>
                            <select class="form-select" id="accion" required>
                                <option value="Agregar">Agregar</option>
                                <option value="Quitar">Quitar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin_id" class="form-label">ID del Administrador</label>
                            <input type="number" class="form-control" id="admin_id" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>                                                          
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
