<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> üñ•Ô∏è Tienda de Componentes - Cat√°logo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Componentes</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Product Inventory Table -->
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <img src="https://cdn.shopify.com/s/files/1/0626/9314/6787/files/electronics_logo_e281c840-3ba2-47ac-8e1b-331ab78d5b40.png?v=1697188531" alt="Logo Tienda" style="width: 100px; height: auto;">
                </div>
                <h3>Cat√°logo de Productos</h3>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Productos se generar√°n aqu√≠ desde JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Cart Summary Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5>Resumen del Carrito</h5>
                    </div>
                    <div class="card-body" id="cart-summary">
                        <p>Tu carrito est√° vac√≠o.</p>
                    </div>
                    <div class="card-footer">
                        <a href="carrito.html" class="btn btn-primary w-100">Ver Carrito Completo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding New Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Productos de ejemplo
        const productos = [
            {
                nombre: "Procesador Intel i7",
                descripcion: "8 n√∫cleos, 16 hilos, velocidad base de 2.9 GHz.",
                precio: 5500.00
            },
            {
                nombre: "Tarjeta Madre ASUS Prime",
                descripcion: "Compatible con procesadores Intel de 10ma generaci√≥n.",
                precio: 3200.00
            },
            {
                nombre: "Memoria RAM Corsair 16GB",
                descripcion: "Velocidad de 3200 MHz, ideal para gaming y dise√±o.",
                precio: 1800.00
            },
            {
                nombre: "SSD Samsung 1TB",
                descripcion: "Unidad de estado s√≥lido con velocidades de lectura de hasta 3500 MB/s.",
                precio: 3000.00
            },
            {
                nombre: "Fuente de Poder EVGA 600W",
                descripcion: "80 Plus Bronze, ideal para sistemas de alto rendimiento.",
                precio: 1500.00
            }
        ];

        // Renderizar productos en la tabla
        const renderProductos = () => {
            const tableBody = document.getElementById("products-table");
            tableBody.innerHTML = ""; // Limpia el contenido previo

            productos.forEach((producto, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.descripcion}</td>
                    <td>$${producto.precio.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-success btn-sm me-2" onclick="agregarAlCarrito(${index})">Agregar</button>
                        <button class="btn btn-info btn-sm" onclick="verDetalles(${index})">Detalles</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        // L√≥gica para agregar al carrito
        const carrito = [];
        const agregarAlCarrito = (index) => {
            const producto = productos[index];
            carrito.push(producto);
            actualizarResumenCarrito();
            alert(`Se agreg√≥ "${producto.nombre}" al carrito.`);
        };

        // Ver detalles del producto
        const verDetalles = (index) => {
            const producto = productos[index];
            alert(`Detalles del producto:\n\n${producto.nombre}\n${producto.descripcion}\nPrecio: $${producto.precio.toFixed(2)}`);
        };

        // Actualizar resumen del carrito
        const actualizarResumenCarrito = () => {
            const resumenCarrito = document.getElementById("cart-summary");
            if (carrito.length === 0) {
                resumenCarrito.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
            } else {
                resumenCarrito.innerHTML = carrito.map((producto, index) => `
                    <p>${producto.nombre} - $${producto.precio.toFixed(2)}</p>
                `).join("");
            }
        };

        // Inicializar productos al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", renderProductos);
    </script>
</body>
</html>
