<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Tienda de Componentes - Cat√°logo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Componentes</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Product Inventory Table -->
            <div class="col-md-8">
                <div class="text-center mb-4">
                    <img src="https://cdn.shopify.com/s/files/1/0626/9314/6787/files/electronics_logo_e281c840-3ba2-47ac-8e1b-331ab78d5b40.png?v=1697188531" alt="Logo Tienda" style="width: 100px; height: auto;">
                </div>
                <h3>Cat√°logo de Productos</h3>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Productos se generar√°n aqu√≠ desde JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Cart Summary Sidebar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5>Resumen del Carrito</h5>
                    </div>
                    <div class="card-body" id="cart-summary">
                        <p>Tu carrito est√° vac√≠o.</p>
                    </div>
                    <div class="card-footer">
                        <a href="carrito.html" class="btn btn-primary w-100">Ver Carrito Completo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding New Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar variables
        let productos = [];
        let carrito = [];

        // Renderizar productos en la tabla
        const renderProductos = async () => {
            const tableBody = document.getElementById("products-table");
            tableBody.innerHTML = ""; // Limpiar la tabla

            try {
                const response = await fetch("../backend/getproducto.php"); // Ajusta la ruta al archivo PHP
                const data = await response.json();

                if (data.success) {
                    productos = data.productos; // Guardar los productos en la variable global
                    productos.forEach((producto, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${producto.pro_nombre}</td>
                            <td>${producto.pro_descripcion}</td>
                            <td>$${parseFloat(producto.pro_precio).toFixed(2)}</td>
                            <td>
                                <button class="btn btn-success btn-sm me-2" onclick="agregarAlCarrito(${index})">Agregar</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center">No se encontraron productos</td></tr>`;
                }
            } catch (error) {
                console.error("Error al cargar los productos:", error);
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error al cargar productos</td></tr>`;
            }
        };

        // Agregar producto al carrito
        const agregarAlCarrito = (index) => {
            const producto = productos[index];
            carrito.push(producto);
            actualizarResumenCarrito();
            alert(`Se agreg√≥ "${producto.pro_nombre}" al carrito.`);
        };

        // Ver detalles del producto
        const verDetalles = (index) => {
            const producto = productos[index];
            alert(`Detalles del producto:\n\n${producto.pro_nombre}\n${producto.pro_descripcion}\nPrecio: $${parseFloat(producto.pro_precio).toFixed(2)}`);
        };

        // Actualizar resumen del carrito
        const actualizarResumenCarrito = () => {
            const resumenCarrito = document.getElementById("cart-summary");
            if (carrito.length === 0) {
                resumenCarrito.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
            } else {
                resumenCarrito.innerHTML = carrito.map((producto) => 
                    `<p>${producto.pro_nombre} - $${parseFloat(producto.pro_precio).toFixed(2)}</p>`
                ).join("");
            }
        };

        // Inicializar productos al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", renderProductos);
    </script>
</body>
</html>
